<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        //创建数组
        var arr = new Array(1,2,3,4,4,5);
        var arr2 = ["红","黄","蓝","绿","橙"];
        console.log(arr);
        arr.push(789,89);
        console.log(arr);
        arr.unshift(0.1,0.5,0.8)
        console.log(arr);
        arr.pop();
        console.log(arr);
        arr.shift();
        console.log(arr);
        console.log(arr.length);
        var a = arr.concat("a","b",["c","d"]);
        console.log(a);
        var b = arr2.slice(3);
        console.log(b);
        var c = arr2.slice(1,4);
        console.log(c);
        console.log(arr2);
        //splice(开始位置，删除的项数，要插入的项)
        var d = arr2.splice(2,2,1,2,3,4)
        console.log(d);
        console.log(arr2)
        console.log(arr2.join("-"));
        console.log(arr2.sort()); 

        var t = [3,45,6,2,15,76,8,90];
        function com(value1,value2) {
            if(value1<value2) {
                return -1;
            } else if(value1>value2) {
                return 1;
            } else {
                return 0;
            }
        }
        t.sort(com);
        console.log(t);

        console.log(t.sort(function(n,m) {
            return n-m;
        }))
    </script>
</head>

</body>
</html>
