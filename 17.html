<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            display: none;
            width: 200px;
            height: 200px;
            border: 1px solid #990000;
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var inputs = document.querySelectorAll('input');
            var divs = document.querySelectorAll('div');
            var prevlast = inputs[0];
            console.dir(inputs);
            console.dir(divs);
            for(var i=0; i<inputs.length; i++) {
                inputs[i].index = i;
                inputs[i].onclick = function() {
                    prevlast.style.background="";
                    divs[prevlast.index].style.display="none"
                    this.style.background="#990000";
                    this.style.color="#fff";
                    divs[this.index].style.display='block'
                    prevlast = this;
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="选项1" style="background: #990000">
    <input type="button" value="选项2">
    <input type="button" value="选项3">
    <div style="display: block;">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</body>
</html>
