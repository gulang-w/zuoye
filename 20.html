<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div{
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
    <script type="text/javascript">
        function colorChange(color) {
            var div = document.getElementById('div');
            div.style.background=color;
        }
    </script>
</head>
<body>
    <input type="button" value="红" onclick="colorChange('red')">
    <input type="button" value="黄" onclick="colorChange('yellow')">
    <input type="button" value="绿" onclick="colorChange('green')">
    <div id="div"></div>
</body>
</html>
