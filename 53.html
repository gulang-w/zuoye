<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
        }

        td {
            border: 1px solid #333;
            text-align: center;
        }

        tr {
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var name = document.getElementById('name');
            var age = document.getElementById('age');
            var btn = document.getElementById('btn');
            var table = document.getElementById('table')
            var os = document.getElementsByTagName('a');
            //将表格中tbody行数赋值给n
            var n = table.tBodies[0].rows.length + 1;

            btn.onclick = function () {
                //插入tr
                var tr = document.createElement('tr');
                //插入td
                var td = document.createElement('td');
                //
                td.innerHTML = n++;
                tr.appendChild(td);

                var td = document.createElement('td');
                td.innerHTML = name.value;
                tr.appendChild(td);

                var td = document.createElement('td');
                td.innerHTML = age.value;
                tr.appendChild(td);

                var td = document.createElement('td');
                td.innerHTML = '<a href="javascript:;">删除</a>';
                tr.appendChild(td);

                var as = td.getElementsByTagName('a');
                for (var j = 0; j < as.length; j++) {
                    as[j].onclick = function () {
                        //parentNode父节点
                        console.log(j+"<"+as.length);
                        table.tBodies[0].removeChild(this.parentNode.parentNode);
                    }
                }
                table.tBodies[0].appendChild(tr);
            }
            for (var i = 0; i < os.length; i++) {
                os[i].onclick = function () {
                    table.tBodies[0].removeChild(this.parentNode.parentNode);
                }
            }

            //搜索
            var search = document.getElementById('search');
            search.onclick = function() {
                // for(var z = 0; z<table.tBodies[0].rows.length; z++) {
                //     if(table.tBodies[0].rows[z].cells[1].innerHTML == name.value || table.tBodies[0].rows[z].cells[2].innerHTML == age.value) {
                //         table.tBodies[0].rows[z].style.background = "red"
                //     } else {
                //         table.tBodies[0].rows[z].style.background = ""
                //     }
                // }


                for(var z = 0; z<table.tBodies[0].rows.length; z++) {
                    if(table.tBodies[0].rows[z].cells[1].innerHTML == name.value) {
                        table.tBodies[0].rows[z].style.background = "red"
                    } else if(table.tBodies[0].rows[z].cells[2].innerHTML == age.value) {
                        table.tBodies[0].rows[z].style.background = "yellow"
                    } else {
                        table.tBodies[0].rows[z].style.background = ""
                    }
                }
            }
            console.log(table.tBodies[0].rows[0].cells[2])
        }
    </script>
</head>

<body>
    姓名：<input type="text" id="name">
    年龄：<input type="text" id="age">
    <input type="button" id="btn" value="添加">
    <input type="button" id="search" value="搜索">
    <table id="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>操作</td>
