<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function() {
            var lis = document.getElementById('lis');
            var lis1 = document.getElementById('lis1');
            var list = lis.getElementsByTagName('li');
            for(i = 0; i<list.length; i++) {
                list[i].style.background='red';
                list[i].style.color='#fff';
            }
            var list1 = lis1.querySelectorAll('li');
            for(i = 0; i<list1.length; i++) {
                list1[i].style.background='blue';
                list1[i].style.color='#fff';
            }
        }
    </script>
</head>
<body>
    <ul id="lis">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul id="lis1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
