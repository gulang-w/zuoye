<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script type="text/javascript">
        //返回值
        function txt() {
            return 12;
        }
        console.log(txt());
        //参数
        function txt2(a,b) {
            return a + b;
        }
        console.log(txt2(20,50));
        //不定参
        function ar() {
            var result = Math.random();
            for(var i = 0; i < arguments.length; i++) {
                 result = result * arguments[i];
            }
            return result;
        }
        console.log(ar(5));

        function sum() {
            return arguments.length;
        }
        console.log(sum(1,2,3,4,5,6));

        //css函数 arguments的用法
        function cssa() {
            if(arguments.length==2) {
                return arguments[0].style[arguments[1]];
            } else {
                return arguments[1].style[arguments[1]]=arguments[2];
            }
        }
        //css函数
        function css(object,name,value) {
            if(object==2) {
                return object.style[name];
            } else {
                return object.style[name] = value;
            }
        }

        window.onload = function() {
            var div = document.getElementById('div');
            console.log(cssa(div,"background"));
            css(div,"background","blue");
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
