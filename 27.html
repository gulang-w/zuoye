<body>
    <script type="text/javascript">
        var str = "123455667834765683745";
        var num = "5";
        var reg = new RegExp(num,'g')
        var result = str.match(reg);
        var count = !result ? 0 : result.length;
        console.log(num + "的数量为" + count);
    </script>
